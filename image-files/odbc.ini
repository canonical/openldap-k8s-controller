[ODBC Data Sources]
ldap=PostgreSQL Unicode

[ldap]
Driver=PostgreSQL Unicode
Description=Connection to LDAP/POSTGRESQL
Servername=$POSTGRES_HOST
Port=$POSTGRES_PORT
Protocol=6.4
FetchBufferSize=99
Username=$POSTGRES_USER
Password=$POSTGRES_PASSWORD
Database=$POSTGRES_NAME
ReadOnly=no
Debug=1
CommLog=1
